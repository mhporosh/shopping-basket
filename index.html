<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container py-4">
    <div class="row">
      <!-- Basket Items Section -->
      <div class="col-md-8">
        <!-- Item 1 -->
        <div class="basket-item d-flex align-items-center mb-3">
          <img src="assets/img/Tomato.png" alt="Heirloom Tomato" class="basket-img">
          <div class="basket-details flex-grow-1 ms-3">
            <h5 class="basket-title">Heirloom tomato</h5>
            <p class="basket-price">$5.99 / kg</p>
          </div>
          <div class="basket-total-price">$5.99</div>
        </div>
        <!-- Item 2 -->
        <div class="basket-item d-flex align-items-center mb-3">
          <img src="assets/img/Ginger.png" alt="Organic Ginger" class="basket-img">
          <div class="basket-details flex-grow-1 ms-3">
            <h5 class="basket-title">Organic ginger</h5>
            <p class="basket-price">$12.99 / kg</p>
          </div>
          <div class="basket-total-price">$6.50</div>
        </div>
        <!-- Item 3 -->
        <div class="basket-item d-flex align-items-center mb-3">
          <img src="assets/img/Onion.png" alt="Sweet Onion" class="basket-img">
          <div class="basket-details flex-grow-1 ms-3">
            <h5 class="basket-title">Sweet onion</h5>
            <p class="basket-price">$2.99 / kg</p>
          </div>
          <div class="basket-total-price">$14.95</div>
        </div>
      </div>

      <!-- Order Summary Section -->
      <div class="col-md-4">
        <div class="summary-card p-4 rounded">
          <h5 class="summary-title mb-4">Order Summary</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between">
              <span>Subtotal</span><span>$27.44</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Shipping</span><span>$3.99</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Tax</span><span>$2.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between fw-bold">
              <span>Total</span><span>$33.43</span>
            </li>
          </ul>
          <div class="text-center">
            <button class="btn btn-success w-100">
              Continue to payment 
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
